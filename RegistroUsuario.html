<!DOCTYPE html>
<html>
<head>
	<title>Registro de Usuarios</title>

	<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	<div class="main">			
		<div class="container shadow-lg p-3 rb-5 bg-white rounded">	
			<div class="card">
				<div class="card-header">
					<h1>Registro de Usuarios</h1>
				</div>
				
				<div class="card-body">
					<div class="form-group">
						<label>UsuarioId</label>
						<input type="text" name="UsuarioId" class="form-control"/>
					</div>

					<div class="form-group">
						<label>Nombre</label>
						<input type="text" name="Nombre" class="form-control"/>
					</div>

					<div class="form-group">
						<label>Direccion</label>
						<input type="text" name="Direccion" class="form-control"/>
					</div>

					<div class="form-group">
						<label>Email</label>
						<input type="text" name="Email" class="form-control"/>
					</div>

					<div class="form-group">
						<label>Fecha de Nacimiento</label>
						<input type="text" name="FechaNacimiento" class="form-control"/>
					</div>

					<div class="btn-group" role="group" aria-label="Basic example">
						<button type="button" class="btn btn-secondary">Nuevo</button>
						<button type="button" class="btn btn-success">Guardar</button>
						<button type="button" class="btn btn-danger">Eliminar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
